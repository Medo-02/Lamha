<div class="steps-section" id="stepsContainer">
  <!-- Step 1 -->
  <div class="step">
    <img
      src="assets/images/left-img.png"
      alt="{{ 'steps.step_1.alt' | translate }}"
      class="step-image"
    />
    <div class="step-content">
      <div class="flex flex-col gap-8">
        <h2 class="text-5xl font-bold">
          {{ "steps.step_1.title" | translate }}
        </h2>
        <p>{{ "steps.step_1.description" | translate }}</p>
      </div>
    </div>
  </div>

  <!-- Step 2 -->
  <div class="step step-reverse">
    <img
      src="assets/images/center-img.png"
      alt="{{ 'steps.step_2.alt' | translate }}"
      class="step-image"
    />
    <div class="step-content" dir="ltr">
      <div class="flex flex-col gap-8">
        <h2 class="text-5xl font-bold">
          {{ "steps.step_2.title" | translate }}
        </h2>
        <p>{{ "steps.step_2.description" | translate }}</p>
      </div>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="step">
    <img
      src="assets/images/right-img.png"
      alt="{{ 'steps.step_3.alt' | translate }}"
      class="step-image"
    />
    <div class="step-content">
      <div class="flex flex-col gap-8">
        <h2 class="text-5xl font-bold">
          {{ "steps.step_3.title" | translate }}
        </h2>
        <p>{{ "steps.step_3.description" | translate }}</p>
      </div>
    </div>
  </div>
</div>
